<div class="auth-container">
  <div class="auth-form">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Sign in to continue to your chat dashboard</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        [(ngModel)]="username" 
        placeholder="Enter your username"
        [disabled]="isLoading">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        placeholder="Enter your password"
        [disabled]="isLoading">
    </div>

    <button 
      (click)="login()" 
      class="btn btn-primary" 
      [disabled]="isLoading"
      style="width: 100%;">
      <i class="fas fa-sign-in-alt"></i>
      <span>{{ isLoading ? 'Logging in...' : 'Login' }}</span>
    </button>
    

    <div class="form-footer">
      <p>Don't have an account? <a href="#" (click)="navigateToRegister(); $event.preventDefault()">Register</a></p>
    </div>
  </div>
</div>
